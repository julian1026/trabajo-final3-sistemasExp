<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Document</title>
</head>
<body>


    <nav class="navbar navbar-dark bg-dark p-4">
        <div class="mx-auto" style="width: 200px;">
        <h5 class="h2 text-light">Bienvenidos</h5>
         </div>
      </nav>


            <div class="row  mt-5"> 
                
                

                <div class="col-md-4">
                    <div class="card text-center" style="width: 30rem;">
                        <img src="{{ url_for('static', filename='images/t1.jpg') }}"  class="card-img-top" alt="...">
                        <div class="card-body">
                        <h5 class="card-title">Tigres</h5>
                    
                        </div>
                    </div>
                </div>




                <div class="col-md-4">

                    <div class="card border-warning text-center" style="width: 30rem;">
                        <div class="card-body">
                         <h5 class="card-title"><b>Clasificador de Animales(pandas y Tigres)</b></h5>
                        
                         <!-- <button type="button" class="btn btn-warning">Entrenar Modelo</button> -->
                                <form action="/calculate" method="POST">
                                    <div class="form-group">
                                    <label for="example"><b>Carga la imagen en formato jpg o png</b></label>
                                    <input type="file" class="form-control-file center" name="archivo" id="example">
                                    </div>
                            
                                    <input type="submit" value="Predecir" id="calc_btn" class="btn btn-success" />
                                    <br />
                                    
                                </form>
                            
                        </div>
                    </div>

                    <div class="card border-warning text-center mt-5" style="width: 30rem;">
                        <div class="card-body">
                            <h5 class="card-title"><b>Resultado</b></h5>

                            {% if valor=='Panda' %}
                             <div class="alert alert-primary" role="alert">
                                la imagen es de un <b> {{valor}} </b> 
                                </div>
                            {% endif %}

                            
                            {% if valor=='Tigre' %}
                            <div class="alert alert-warning" role="alert">
                                la imagen es de un <b> {{valor}} </b> 
                            </div>
                                
                            {% endif %}
                                


                        </div>
                    </div>


                </div>

                

                <div class="col-md-4">
                    <div class="card text-center" style="width: 30rem;" >
                        <img src="{{ url_for('static', filename='images/p1.jpg') }}"  class="card-img-top" alt="...">
                        <div class="card-body">
                        <h5 class="card-title">Pandas</h5>
                        
                    
                        </div>
                    </div>
                </div>

            </div> 

</body>
</html>
